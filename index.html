<body>
    <main>
        <div class="content">
            <div id="slots" class="slots">

                    <div class="object"></div>

                    <div class="object"></div>

                    <div class="object"></div>
                    <div class="object"></div>

                </div>
                <div class="column">
                    <div class="object"></div>
                    <div class="object"></div>
                    <div class="object"></div>
                </div>
            </div>
            <div class="control-panel">
                <div id="name">Player</div>
                <div id="current-stage">Start the game!</div>
                <button id="btn">Try your luck!</button>
            </div>
